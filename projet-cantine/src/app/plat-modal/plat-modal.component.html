<div class="modal-wrapper">
  <div class="modal-header">
    <button type="button" class="closeModal btn btn-warning" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><i
            class="fas fa-times"></i>
    </button>
    <h4 class="modal-title"><h2>{{ plat?.name }}</h2></h4>
  </div>
  <div class="modal-body d-flex justify-content-between">
    <div class="mr-3 card" style="width: 18rem;">
      <img class="card-img-top" src="{{ plat?.image }}" alt="Card image cap">
      <div class="card">
        <div class="card-header li-title">
          Descriptif du plat
        </div>
        <ul class="list-group list-group-flush">
          <li class="list-group-item" *ngFor="let ingredient of plat?.ingredients">
            {{ ingredient }}
          </li>
        </ul>
      </div>
    </div>
    <div style="width: 18rem;">
      <ul class="list-group">
        <li class="list-group-item li-title">Informations pratiques</li>
        <li class="list-group-item"><strong>Prix :</strong> {{ plat?.price }} €</li>
        <li class="list-group-item"><strong>Type de plat :</strong> {{ plat?.type_dish }} </li>
        <li class="list-group-item"><strong>Température :</strong> {{ plat?.temp }} </li>
      </ul>
    </div>
  </div>
  <div class="modal-footer">
    <button class="btn btn-success" (click)="openAddMealInfo()">
      Ajouter au panier
    </button>
  </div>
</div>
