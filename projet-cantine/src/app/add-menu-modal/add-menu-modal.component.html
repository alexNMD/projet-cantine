<div class="modal-wrapper">
  <div class="modal-header">
    <button type="button" class="closeModal btn btn-warning" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><i
            class="fas fa-times"></i>
    </button>
    <h4 class="modal-title"><h2>Ajouter un menu</h2></h4>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="addMenu(newMenu)" #newMenu="ngForm">
      <div class="row">
        <div class="form-group col-md-9">
          <label for="name">Nom</label>
          <input type="text" class="form-control" id="name" name="name" ngModel>
        </div>
      </div>
      <div class="row">
        <div class="form-group col-md-6">
          <label for="entree">Entrée</label>
          <select class="form-control" name="entree" id="entree" ngModel>
            <option value="Entrée">Entrée</option>
            <option value="Plat">Plat</option>
            <option value="Dessert">Dessert</option>
            <option value="Boisson">Boisson</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="plat">Plat</label>
          <select class="form-control" name="plat" id="plat" ngModel>
            <option value="Chaud">Chaud</option>
            <option value="Froid">Froid</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="dessert">Dessert</label>
          <select class="form-control" name="dessert" id="dessert" ngModel>
            <option value="Chaud">Chaud</option>
            <option value="Froid">Froid</option>
          </select>
        </div>
        <div class="form-group col-md-6">
          <label for="boisson">Boisson</label>
          <select class="form-control" name="boisson" id="boisson" ngModel>
            <option value="Chaud">Chaud</option>
            <option value="Froid">Froid</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <h1>Dates de disponibilité</h1>
        <label for="date1">Date de début</label>
        <input type="date" class="form-control" id="date1" name="date1" ngModel>
        <label for="date2">Date de fin</label>
        <input type="date" class="form-control" id="date2" name="date2" ngModel>
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
    </form>
  </div>
</div>
