<div class="modal-wrapper">

  <div class="modal-header">
    <button type="button" class="closeModal btn btn-warning" aria-label="Close" (click)="activeModal.dismiss('Cross click')"><i
        class="fas fa-times"></i>
    </button>
    <div class="profil">
      <h4 class="modal-title">Panier {{user}} du {{date}}</h4>
    </div>
  </div>


  <div class="modal-body">

    <table class="table-hover">
      <tr>
        <th>Plat</th>
        <th>Photo</th>
        <th>Prix</th>
        <th>Supprimer</th>
      </tr>
      <tr>
        <td>{{plat}}</td>
        <td><img class="miniature" src="../../assets/images/plat.jpg" alt=""></td>
        <td>{{prix}}</td>
        <td><i class="fas fa-trash-alt"></i></td>
      </tr>

    </table>

    <p class="totalcmd">Total de la commande : {{totalcommande}} </p>

  </div>


  <div class="modal-footer">
    <button class="btn btn-warning btn-lg" (click)="activeModal.dismiss('Close clicked')">
      Enregistrer et quitter
    </button>
  </div>
</div>
